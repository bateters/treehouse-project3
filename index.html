<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Form Project</title>
    </head>
    <body>
        <header class="main-header text-is-white">
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <form action="index.html" method="POST">
                <header class="container form-header">
                    <h2>Signup for our newsletter</h2>
                    <p class="text-is-light">Get the latest news on how your code is doing right in your inbox</p>
                </header>
                <section class="contact-info container">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <p>
                           <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required">
                        </p>
                        <p>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        </p>
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="Telephone Number">
                        </p>
                        <p>
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="Street Address">
                        </p>
                        <p>
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City">
                        </p>
                        <p>
                            <label for="state">State</label>
                            <select name="user_state" id="state" class="text-is-light">
                                    <option value="" disabled selected hidden>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                            </select>
                        </p>
                        <p>
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip"  placeholder="Zip Code">
                        </p>
                    </fieldset>
                </section>

                <section class="container newsletter text-is-white">
                    <fieldset>
                        <legend>Newsletter</legend>
                        
                        <p>
                            <label>Select the newsletters you would like to recieve</label>
                        </p>
                        <ul>
                            <li>
                                <input type="checkbox" id="html-news" value="html-news" name="news">
                                <label for="html-news">HTML News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="css-news" value="css-news" name="news">
                                <label for="css-news">CSS News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="javascript-news" value="javascript-news" name="news">
                                <label for="javascript-news">Javascript News</label>
                            </li>
                        </ul>

                        <p>
                            <label>Newsletter format</label>
                        </p>
                        <ul>
                            <li>
                                <input type="radio" id="html-format" value="html-format" name="format">
                                <label for="html-format">HTML</label>
                            </li>
                            <li>
                                <input type="radio" id="text-format" value="text-format" name="format">
                                <label for="text-format">Plain text</label>
                            </li>
                        </ul>
                        <p>
                            <label for="topics">Other topics you'd like to hear about</label>
                        </p>

                        <textarea name="suggested_topics" id="topics" placeholder="Other topics you'd like to hear about"></textarea>
                        <button type="submit"  class="text-is-white">Sign Up</button>
                    </fieldset>
                </section>
            </form>
        </main>
        <footer>
            <span class="text-is-light">Copyright The Code Review</span>
        </footer>
    </body>
</html>
